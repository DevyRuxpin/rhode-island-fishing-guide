<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scupGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body -->
  <ellipse cx="200" cy="150" rx="90" ry="50" fill="url(#scupGradient)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Fish head -->
  <ellipse cx="130" cy="150" rx="40" ry="35" fill="url(#scupGradient)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 290 150 Q 320 130 340 150 Q 320 170 290 150" fill="url(#scupGradient)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Dorsal fin -->
  <path d="M 140 110 Q 180 100 220 110 Q 260 115 290 110 Q 270 120 230 115 Q 190 125 150 115 Q 140 120 140 110" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="150" cy="160" rx="8" ry="15" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="120" cy="145" r="6" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="120" cy="145" r="4" fill="black"/>
  <circle cx="121" cy="143" r="1.5" fill="white"/>
  
  <!-- Mouth -->
  <ellipse cx="100" cy="150" rx="5" ry="3" fill="#000"/>
  
  <!-- Gill -->
  <path d="M 110 140 Q 100 145 110 150" stroke="#DAA520" stroke-width="2" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 140 185 Q 180 195 220 185 Q 260 180 290 185 Q 270 190 230 182 Q 190 190 150 182 Q 140 185 140 185" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Spots on body -->
  <circle cx="180" cy="140" r="2" fill="#8B4513"/>
  <circle cx="200" cy="155" r="2" fill="#8B4513"/>
  <circle cx="220" cy="145" r="2" fill="#8B4513"/>
  <circle cx="240" cy="160" r="2" fill="#8B4513"/>
  <circle cx="260" cy="150" r="2" fill="#8B4513"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Scup (Porgy)</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Stenotomus chrysops</text>
</svg>
