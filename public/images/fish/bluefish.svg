<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bluefishGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5F9EA0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body -->
  <ellipse cx="200" cy="150" rx="120" ry="35" fill="url(#bluefishGradient)" stroke="#2E4B5F" stroke-width="2"/>
  
  <!-- Fish head -->
  <ellipse cx="110" cy="150" rx="50" ry="32" fill="url(#bluefishGradient)" stroke="#2E4B5F" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 320 150 Q 360 130 380 150 Q 360 170 320 150" fill="url(#bluefishGradient)" stroke="#2E4B5F" stroke-width="2"/>
  
  <!-- Dorsal fin -->
  <path d="M 150 115 Q 190 105 230 115 Q 270 120 310 115 Q 290 125 250 118 Q 210 128 170 118 Q 150 125 150 115" fill="#2E4B5F" stroke="#1E3B4F" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="135" cy="160" rx="10" ry="18" fill="#2E4B5F" stroke="#1E3B4F" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="95" cy="145" r="7" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="95" cy="145" r="4" fill="black"/>
  <circle cx="96" cy="143" r="1.5" fill="white"/>
  
  <!-- Mouth with teeth -->
  <path d="M 75 150 Q 70 155 75 160" stroke="#1E3B4F" stroke-width="3" fill="none"/>
  <path d="M 75 150 Q 70 145 75 140" stroke="#1E3B4F" stroke-width="3" fill="none"/>
  
  <!-- Teeth -->
  <path d="M 72 155 L 68 152" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M 72 145 L 68 148" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M 72 150 L 68 150" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Gill -->
  <path d="M 85 140 Q 75 145 85 150" stroke="#2E4B5F" stroke-width="2" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 150 180 Q 190 190 230 180 Q 270 175 310 180 Q 290 185 250 178 Q 210 188 170 178 Q 150 185 150 180" fill="#2E4B5F" stroke="#1E3B4F" stroke-width="1"/>
  
  <!-- Lateral line -->
  <line x1="140" y1="150" x2="300" y2="150" stroke="#1E3B4F" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Bluefish</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Pomatomus saltatrix</text>
</svg>
