<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body -->
  <ellipse cx="200" cy="150" rx="110" ry="40" fill="url(#bassGradient)" stroke="#006400" stroke-width="2"/>
  
  <!-- Fish head -->
  <ellipse cx="110" cy="150" rx="55" ry="38" fill="url(#bassGradient)" stroke="#006400" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 310 150 Q 350 130 370 150 Q 350 170 310 150" fill="url(#bassGradient)" stroke="#006400" stroke-width="2"/>
  
  <!-- Dorsal fin -->
  <path d="M 130 110 Q 170 100 210 110 Q 250 115 290 110 Q 270 120 230 115 Q 190 125 150 115 Q 130 120 130 110" fill="#006400" stroke="#004400" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="140" cy="165" rx="12" ry="20" fill="#006400" stroke="#004400" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="95" cy="145" r="8" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="95" cy="145" r="5" fill="black"/>
  <circle cx="97" cy="143" r="2" fill="white"/>
  
  <!-- Mouth -->
  <ellipse cx="70" cy="150" rx="10" ry="6" fill="#000"/>
  
  <!-- Gill -->
  <path d="M 85 140 Q 75 145 85 150" stroke="#006400" stroke-width="2" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 130 185 Q 170 195 210 185 Q 250 180 290 185 Q 270 190 230 182 Q 190 190 150 182 Q 130 185 130 185" fill="#006400" stroke="#004400" stroke-width="1"/>
  
  <!-- Lateral stripe -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="#004400" stroke-width="3"/>
  
  <!-- Dark spots -->
  <circle cx="180" cy="140" r="4" fill="#004400"/>
  <circle cx="220" cy="160" r="4" fill="#004400"/>
  <circle cx="260" cy="145" r="4" fill="#004400"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Largemouth Bass</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Micropterus salmoides</text>
</svg>
