<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stripedBassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body -->
  <ellipse cx="200" cy="150" rx="120" ry="40" fill="url(#stripedBassGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Fish head -->
  <ellipse cx="120" cy="150" rx="50" ry="35" fill="url(#stripedBassGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 280 150 Q 320 130 340 150 Q 320 170 280 150" fill="url(#stripedBassGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Dorsal fin -->
  <path d="M 160 110 Q 200 100 240 110 Q 200 120 160 110" fill="#654321" stroke="#432109" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="140" cy="160" rx="15" ry="25" fill="#654321" stroke="#432109" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="105" cy="145" r="8" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="105" cy="145" r="5" fill="black"/>
  <circle cx="107" cy="143" r="2" fill="white"/>
  
  <!-- Stripes -->
  <line x1="180" y1="125" x2="180" y2="175" stroke="#432109" stroke-width="3"/>
  <line x1="220" y1="125" x2="220" y2="175" stroke="#432109" stroke-width="3"/>
  <line x1="260" y1="125" x2="260" y2="175" stroke="#432109" stroke-width="3"/>
  
  <!-- Gill -->
  <path d="M 85 140 Q 75 145 85 150" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Striped Bass</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Morone saxatilis</text>
</svg>
