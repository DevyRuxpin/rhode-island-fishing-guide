<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tautogGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3F5F5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body -->
  <ellipse cx="200" cy="150" rx="110" ry="45" fill="url(#tautogGradient)" stroke="#1C3A3A" stroke-width="2"/>
  
  <!-- Fish head -->
  <ellipse cx="120" cy="150" rx="55" ry="40" fill="url(#tautogGradient)" stroke="#1C3A3A" stroke-width="2"/>
  
  <!-- Fish tail -->
  <path d="M 310 150 Q 350 130 370 150 Q 350 170 310 150" fill="url(#tautogGradient)" stroke="#1C3A3A" stroke-width="2"/>
  
  <!-- Dorsal fin -->
  <path d="M 140 110 Q 180 100 220 110 Q 260 115 300 110 Q 280 120 240 115 Q 200 125 160 115 Q 140 120 140 110" fill="#1C3A3A" stroke="#0F2F2F" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="130" cy="165" rx="12" ry="20" fill="#1C3A3A" stroke="#0F2F2F" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="100" cy="145" r="8" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="100" cy="145" r="5" fill="black"/>
  <circle cx="102" cy="143" r="2" fill="white"/>
  
  <!-- Mouth -->
  <ellipse cx="80" cy="150" rx="8" ry="4" fill="#0F2F2F"/>
  
  <!-- Gill -->
  <path d="M 90 140 Q 80 145 90 150" stroke="#1C3A3A" stroke-width="2" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 140 185 Q 180 195 220 185 Q 260 180 300 185 Q 280 190 240 182 Q 200 190 160 182 Q 140 185 140 185" fill="#1C3A3A" stroke="#0F2F2F" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Tautog (Blackfish)</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Tautoga onitis</text>
</svg>
