<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flukeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="400" height="300" fill="url(#waterGradient)"/>
  
  <!-- Fish body (flatfish shape) -->
  <ellipse cx="200" cy="150" rx="100" ry="60" fill="url(#flukeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="150" rx="40" ry="45" fill="url(#flukeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Tail -->
  <ellipse cx="270" cy="150" rx="30" ry="35" fill="url(#flukeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Top eye -->
  <circle cx="135" cy="135" r="6" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="135" cy="135" r="4" fill="black"/>
  <circle cx="136" cy="133" r="1.5" fill="white"/>
  
  <!-- Bottom eye -->
  <circle cx="135" cy="165" r="6" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="135" cy="165" r="4" fill="black"/>
  <circle cx="136" cy="163" r="1.5" fill="white"/>
  
  <!-- Dorsal fin -->
  <path d="M 110 150 Q 90 140 110 130 Q 90 120 110 110" stroke="#CD853F" stroke-width="2" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 110 150 Q 90 160 110 170 Q 90 180 110 190" stroke="#CD853F" stroke-width="2" fill="none"/>
  
  <!-- Tail fin -->
  <path d="M 300 150 Q 320 140 340 150 Q 320 160 300 150" fill="url(#flukeGradient)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Spots -->
  <circle cx="180" cy="140" r="3" fill="#8B4513"/>
  <circle cx="200" cy="155" r="3" fill="#8B4513"/>
  <circle cx="220" cy="145" r="3" fill="#8B4513"/>
  <circle cx="240" cy="160" r="3" fill="#8B4513"/>
  
  <!-- Gill -->
  <path d="M 115 140 Q 105 145 115 150" stroke="#CD853F" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Fluke (Summer Flounder)</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5D6D7E">Paralichthys dentatus</text>
</svg>
